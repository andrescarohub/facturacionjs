<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturación</title>
    <link rel="stylesheet" href="css/cssBoos/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">Facturación</div>
            <div class="card-body">
                <!-- Formulario de cliente -->
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="clienteNombres" class="form-control" placeholder="Nombres">
                        <input type="text" id="clienteApellidos" class="form-control" placeholder="Apellidos">
                        <input type="email" id="clienteEmail" class="form-control" placeholder="Email">
                    </div>
                </div>

                <!-- Selector de productos -->
                <div class="row mt-3">
                    <div class="col-md-6">
                        <select class="form-control producto-selector">
                            <option value="">Seleccionar Producto</option>
                        </select>
                        <button id="agregarProducto" class="btn btn-primary mt-2">Añadir Producto</button>
                    </div>
                </div>

                <!-- Contenedor de productos -->
                <div id="productosContainer" class="mt-3"></div>

                <!-- Resumen de compra -->
                <div class="row mt-3">
                    <div class="col-md-6">
                        <table class="table">
                            <tr>
                                <td>Subtotal:</td>
                                <td id="subtotal">$0.00</td>
                            </tr>
                            <tr>
                                <td>IVA:</td>
                                <td id="iva">$0.00</td>
                            </tr>
                            <tr>
                                <td><strong>Total:</strong></td>
                                <td id="total">$0.00</td>
                            </tr>
                        </table>
                        <button id="botonPagar" class="btn btn-success">Pagar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
